<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair in Mouth Studios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video autoplay muted loop playsinline preload="auto" controls="false">
    <source src="hair-animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
        </div>
        <h1 class="studio-name">Hair in Mouth Studios</h1>
    </div>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.querySelector('video');
    
    // Try to play immediately
    video.play().catch(function(error) {
        console.log('Autoplay failed:', error);
    });
    
    // Force play on any user interaction
    document.addEventListener('touchstart', function() {
        video.play();
    }, { once: true });
    
    document.addEventListener('click', function() {
        video.play();
    }, { once: true });
});
</script>
</body>
</html>
